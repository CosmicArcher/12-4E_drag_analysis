{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">

<html>
    <body>
        <title>{{pageTitle}}</title>
        <div style="display: flex;">
            {% for connectedPage in connectedPagesList %}
                <a href="{{connectedPage.url}}" class="box">{{connectedPage.name}}</a>
            {% endfor %}
        </div>
        <h1>{{pageTitle}}</h1>
        <form action="{% url 'Findings:Permutation Tests' %}" method="get">
            {% csrf_token %}
            <label for="Comparison">Select Comparison: </label>
            <select id="Comparison" name="Comparison" oninput="this.form.submit()">
                {% for setup in comparisons %}
                    {% if setup == currentComparison %}
                        <option value="{{setup}}" selected>{{setup}}</option>
                    {% else %}
                        <option value="{{setup}}">{{setup}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </form>
        {% autoescape off %}
            {{plotDiv}}
        {% endautoescape %}
    </body>
</html>
